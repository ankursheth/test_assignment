# Question 1

input {
    file {
            path => ["/home/mike/Downloads/appLog.log"]
            type => "log4j"
            start_position => "beginning"
            sincedb_path => "/dev/null"
   }
 }

filter {
     date {
            match => [ "timeMillis", "UNIX_MS" ]
    }
  }

output {
     elasticsearch { 
            hosts => ["localhost:9200"]
            index => "log4j-%{+YYYY.MM.dd}"
    }
      stdout { 
            codec => rubydebug
    }
      file {
            path => "/home/mike/Downloads/output.txt"
    }
  }    